specification: '0.5'
name: wamr
unikraft:
  version: stable
  kconfig:
    - CONFIG_LIBUKLIBPARAM=y
targets:
    - name: wamr-qemu-x86_64-9pfs
      architecture: x86_64
      platform: qemu
      kconfig:
        - CONFIG_PLAT_KVM=y
        - CONFIG_LIBVFSCORE_AUTOMOUNT_ROOTFS=y
        - CONFIG_LIBVFSCORE_ROOTFS_9PFS=y
        - CONFIG_LIBVFSCORE_ROOTFS="9pfs"
        - CONFIG_LIBVFSCORE_ROOTDEV="fs1"
    - name: wamr-qemu-x86_64-initrd
      architecture: x86_64
      platform: qemu
      kconfig:
        - CONFIG_PLAT_KVM=y
        - CONFIG_LIBVFSCORE_AUTOMOUNT_ROOTFS=y
        - CONFIG_LIBVFSCORE_ROOTFS_INITRD=y
        - CONFIG_LIBVFSCORE_ROOTFS="initrd"
    - name: wamr-qemu-aarch64-9pfs
      architecture: arm64
      platform: qemu
      kconfig:
        - CONFIG_PLAT_KVM=y
        - CONFIG_ARCH_ARM_64=y
        - CONFIG_MCPU_ARM64_NONE=y
        - CONFIG_LIBVFSCORE_AUTOMOUNT_ROOTFS=y
        - CONFIG_LIBVFSCORE_ROOTFS_9PFS=y
        - CONFIG_LIBVFSCORE_ROOTFS="9pfs"
        - CONFIG_LIBVFSCORE_ROOTDEV="fs1"
    - name: wamr-qemu-aarch64-initrd
      architecture: arm64
      platform: qemu
      kconfig:
        - CONFIG_PLAT_KVM=y
        - CONFIG_ARCH_ARM_64=y
        - CONFIG_MCPU_ARM64_NONE=y
        - CONFIG_LIBVFSCORE_AUTOMOUNT_ROOTFS=y
        - CONFIG_LIBVFSCORE_ROOTFS_INITRD=y
        - CONFIG_LIBVFSCORE_ROOTFS="initrd"
    - name: wamr-fc-x86_64-initrd
      architecture: x86_64
      platform: fc
      kconfig:
        - CONFIG_PLAT_KVM=y
        - CONFIG_KVM_BOOT_PROTO_LXBOOT=y
        - CONFIG_KVM_VMM_FIRECRACKER=y
        - CONFIG_LIBVFSCORE_AUTOMOUNT_ROOTFS=y
        - CONFIG_LIBVFSCORE_ROOTFS_INITRD=y
        - CONFIG_LIBVFSCORE_ROOTFS="initrd"
    - name: wamr-fc-aarch64-initrd
      architecture: arm64
      platform: fc
      kconfig:
        - CONFIG_PLAT_KVM=y
        - CONFIG_KVM_BOOT_PROTO_LXBOOT=y
        - CONFIG_KVM_VMM_FIRECRACKER=y
        - CONFIG_ARCH_ARM_64=y
        - CONFIG_MCPU_ARM64_NONE=y
        - CONFIG_LIBVFSCORE_AUTOMOUNT_ROOTFS=y
        - CONFIG_LIBVFSCORE_ROOTFS_INITRD=y
        - CONFIG_LIBVFSCORE_ROOTFS="initrd"
libraries:
  wamr:
    version: stable
    kconfig:
      - CONFIG_LIBWAMR_MAIN_FUNCTION=y
  lwip: 
    version: stable
  musl: 
    version: stable
